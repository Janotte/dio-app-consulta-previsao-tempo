<div class="container-fluid">

    <div class="search-container">

        <div class="form-group">
            <h2>Pesquisar</h2>
            <div class="row">
                <input class="form-control col ml-2 mr-2" [formControl]="searchControl">
                <button class="btn btn-dark col ml-2 mr-2" [disabled]="!searchControl.valid" (click)="doSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="form-group">
            <label>Pesquisar com <i>autocomplete</i></label>
        </div>

    </div>

    <app-loader *ngIf="loading$ | async"></app-loader>

    <div *ngIf="!(loading$ | async) && !(error$ | async) && !!cityWeather">
        <app-current-weather [cityWeather]="cityWeather" [isFavorite]="isCurrentFavorite$ | async"
            (toggleBookmark)="onToggleBookmark()"></app-current-weather>
    </div>

    <div *ngIf="!(loading$ | async) && error$ | async">
        <a>Tentar novamente</a>
    </div>

</div>
