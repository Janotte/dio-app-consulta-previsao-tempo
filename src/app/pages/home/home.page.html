<div class="container-fluid">

    <div class="search-container row">

        <div class="form-group">
            <label>{{ text }}</label>
            <div class="row">
                <input class="form-control col ml-3 mr-3" [formControl]="searchControl">
                <button class="btn btn-dark col" [disabled]="!searchControl.valid"
                    (click)="doSearch()">Pesquisar</button>
            </div>
            <div class="form-group">
                <label>Pesquisas com <i>autocomplete</i></label>
            </div>
        </div>


    </div>

</div>
